<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- header section - this is made up of 3 banner sections-->
    <header>
      <!-- logo banner -->
      <div class="logo-banner container">
        <div class="content-container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
          <p>Secret Agent Supply Inc.</p>
        </div>
      </div>
      <!-- new arrival banner-->
      <div class="new-arrival container">
        <div class="content-container">
          <div class="new-arrival text">
            <p>New Arrival</p>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
    <!-- navigation banner -->
      <nav class="navigation container">
        <div class="content-container">
          <span><a href=#><p>Eyewear</p></a></span>
          <span><a href=#><p>Apparel</p></a></span>
          <span><a href=#><p>Gadgets</p></a></span>
          <span><a href=#><p>Vehicles</p></a></span>
          <span><a href=#><p>Classes</p></a></span>
          <span><a href=#><p>Contact</p></a></span>
        </div>
      </nav>

      <!-- navigation banner for tablets and mobiles-->
      <nav class="mobile-navigation container">
        <div class="content-container">
          <span><a href=#><p>Menu</p></a></span>
        </div>
      </nav>
    </header>

    <!-- Main body -->
    <div class="main-body container">
      <div class="content-container">
        <!-- products section -->
        <div class="products">
          <!-- exploding pen product-->
          <div class="product-pen">
            <img class="pen" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
            <p class="product-heading">Exploding Pen</p>
          </div>
          <!-- cellular watch product -->
          <div class="product-watch">
            <img class="watch" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
            <p class="product-heading">Cellular Watch</p>
          </div>
          <!-- thermal glasses product -->
          <div class="product-glasses">
            <img class="glasses" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
            <p class="product-heading">Thermal Glasses</p>
          </div>
        </div>

        <!-- details section -->
        <div class="details">
          <!-- store location -->
          <div class="location">
            <p class="location-heading">Location</p>
            <p class="location-details">-47.346436, 84.32354</p>
          </div>
          <!-- opening hours -->
          <div class="hours">
            <p class="hours-heading">Hours</p>
            <p class="hours-details">0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- footer -->
  <footer class="footer container">
    <div class="content-container">
      <p class="coypright">Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</html>
